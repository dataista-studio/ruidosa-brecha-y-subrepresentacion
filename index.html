<!DOCTYPE HTML>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3.0, minimum-scale=1">
     <title>Ruidosa</title>
     <link rel="stylesheet" href="https://use.typekit.net/zfr3xwx.css">
     <link rel="stylesheet" href="ruidosa.css">
  </head>
  <body>
    <div class="wrapper">
        <div class="title">
        </div>

        <div class="logos">
            <img src='images/logos.svg' alt="some file"  height='auto'  width='100%'/>
        </div>
        
        <div class="divider">
            <img src='images/divider.svg' alt="some file"  height='auto'  width='100%'/>
        </div>

        <div class="translation">
        </div>

        <div class="quotes">
            <div class="quote quote1 right">
            </div>

            <div class="quote quote2 left">
            </div>

            <div class="quote quote3 right">
            </div>
        </div>

        <div class="microphones infographic">
        </div>

        <div class="chairs infographic">
        </div>

        <div class="section section1">
        </div>

        <div class="circles">
            <div class="left-col">
                <div class="festivales bubble orange">
                </div>
                <div class="companias bubble purple"> 
                </div>
            </div>
            <div class="right-col">
            </div>
        </div>

        <div class="title2 right section section2">
        </div>

        <div class="bold-text section2-p1"> 
        </div>

        <div>
            <div class="dropdowns">
                <div class="dropdown" id="dropdown-artist">
                    <div class="dropbtn" id="dropbtn-artist"></div>
                    <div id="content-artist" class="dropdown-content"></div>
                </div>
                <div class="dropdown" id="dropdown-anio">
                    <div class="dropbtn" id="dropbtn-anio"></div>
                    <div id="content-anio" class="dropdown-content"></div>
                </div>
            </div>
            <div class="arriba-del-escenario-wrapper">
                <div id="arriba-del-escenario-legend"></div>
                <div id="arriba-del-escenario"></div>
            </div>
        </div>

        <div class="text-width centered section2-p2">
        </div>

        <div class="section section3">
        </div>

        <div class="interactive-text bold-text right text-width section3-p1">
        </div>

        <div class="bandas-colores centered">
            <img src='images/bandas-colores.png' alt="some file"  height='auto'/>
        </div>

        <div class="centered text-width section3-p2">
        </div>

        <div class="disparidad-geografica right section section4">
        </div>

        <div class="bold-text text-width section4-p1">
        </div>

        <div>
            <div class="dropdowns">
                <div class="dropdown" id="dropdown-artist2">
                    <div class="dropbtn" id="dropbtn-artist2"></div>
                    <div id="content-artist2" class="dropdown-content"></div>
                </div>
                <div class="dropdown" id="dropdown-anio2">
                    <div class="dropbtn" id="dropbtn-anio2"></div>
                    <div id="content-anio2" class="dropdown-content"></div>
                </div>
            </div>
            <div id="disparidad-geografica-legend">
                <span class="disparidad-legend-item disparidad-norte"></span>
                <span class="disparidad-legend-item disparidad-latam"></span>
                <span class="disparidad-legend-item disparidad-otros">otros</span>
            </div>
            <div id="disparidad-geografica"></div>
        </div>

        <div class="text-width centered section4-p2">
        </div>

        <div class="section section5">
        </div>

        <div class="text-width right section5-p1">
        </div>

        <div>
            <div class="dropdowns">
                <div class="dropdown" id="dropdown-anio3">
                    <div class="dropbtn" id="dropbtn-anio3"></div>
                    <div id="content-anio3" class="dropdown-content"></div>
                </div>
            </div>
            <div class="brecha-paises-wrapper">
                <div id="brecha-paises-legend"></div>
                <div id="brecha-paises"></div>
            </div>
        </div>

        <div class="text-width centered section5-p2">
        </div>

        <div class="tras-escenarios right section section6">
        </div>

        <div class="text-width section6-p1">
        </div>

        <div class="viz-wrapper">
            <div id="detras-del-escenario-legend"></div>
            <div id="detras-del-escenario"></div>
        </div>

        <div class="text-width centered">
        </div>

        <div class="section section7">
        </div>

        <div class="text-width right section7-p1">
        </div>

        <div id="toma-de-decisiones"></div>

        <div class="text-width centered section7-p2">
        </div>

        <div class="call-action centered">
            <img src='images/call-action.png' alt="Call to action"  height='auto'/>
        </div>

        <div class="text-width right call-action-p">
        </div>

        <div class="bubbles">
            <div class="bubble1 bubble pink">
            </div>
            <div class="bubble2 bubble purple">
            </div>
            <div class="bubble3 bubble green">   
            </div>
            <div class="bubble4 bubble yellow">
            </div>
            <div class="bubble5 bubble pink">
            </div>
            <div class="bubble6 bubble orange">                
            </div>
            <div class="bubble7 bubble purple">
                
            </div>
        </div>

        <div class="download centered">
            <div class="dropdown">
                <div class="dropbtn">
                    <a class="reports" href="https://drive.google.com/drive/folders/1V359mzeXda3QiEGlpLnPuPK4DiOlUQLI?usp=drive_link" target="_blank">
                    </a>
                </div>
            </div>
        </div>

        <div class="credits text-width centered">
            
        </div>

        <div class="divider">
            <img src='images/divider.svg' alt="some file"  height='auto'  width='100%'/>
        </div>

        <div class="footer">
            <span class="footer-text footer-text-1"></span>
            <a href="https://www.dataista.studio" target="_blank"><img src='images/dataista-logo.svg' alt="some file"  height='57px'  width='auto'/></a>
            <span class="footer-text-2"></span>
            <img src='images/logo ruidosa.svg' alt="some file"  height='57px'  width='auto'/>

        </div>

        <div id="mobile"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="js/utils.js"></script>
    <script src="js/text.js"></script>
    <script src="js/pym.min.js"></script>
    <script src="js/ruidosa.js"></script>
  </body>
</html>
